<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS assignment-1</title>
</head>

<body>
    <button type="button" onclick="alert('Welcome to JavaScript')">click me</button>
    <button type="button" onclick="alert('JavaScript First class”')">click me</button>


    <script>
        // variables

        // numbers
        var a = 1;
        var b = -1.5;
        var c = 2.5;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log("");

        // Strings
        var s1 = 's';
        var s2 = "string ";
        var s3 = "Created a string in js";

        console.log(s1);
        console.log(s2);
        console.log(s3);
        console.log("");



        // boolean values

        var bool1 = true;
        var bool2 = false;
        var bool3 = 'hi hello';

        console.log(bool1);
        console.log(bool2);
        console.log(bool3);
        // console.log("");



        // array

        var arr1 = [1,2,3,4,5,6];
        var arr2 = ['a','b','c','d'];
        var arr3 = [true,false,false,true];
        var arr4 = null;

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);
        // console.log("");



    </script>
</body>

</html>
